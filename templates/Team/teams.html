{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% load static %}

{% block content %}
  <div class="teams">
    <div class="container">
      <div class="teams-block">
    {% for tournament in tournaments %}
        <div class="teams-league">
          <p class="teams-league__title">{{ tournament.name }}</p>
          <div class="teams-league-teams">
            {% for team in tournament.get_teams_set %}
            <a class="teams-league-team" href="../team/{{ team.url }}">
              <img src="{{ team.image.url }}" alt="" class="teams-league-team__img">
              <div class="teams-league-team-text">
                <p class="teams-league-team__title">{{ team.name }}</p>
                <p class="teams-league-team__subtitle">{{ team.city }}</p>
              </div>
            </a>
            {% endfor %}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
